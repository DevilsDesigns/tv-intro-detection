name: Python Lint Test

on:
  push:

jobs:
  Python_Lint_Test:
    steps:
      - uses: actions/checkout@v2  
      - name: Python Linter
    uses: sunnysid3up/python-linter@master
    with:
      mypy-options: "--ignore-missing-imports --show-error-codes"
      pylint-options: "--rcfile=setup.cfg"
      isort-options: "-w 100",
      django: false